
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="src/react.min.js"></script>
    <script src="src/react-dom.min.js"></script>
    <script src="src/browser.min.js"></script>
    <title>React Tutorials</title>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">

      var Comment = React.createClass({
        getInitialState: function () {
          return {editing: false}
        },
        edit: function() {
          this.setState({editing: true});
        },
        save: function() {
          var note = this.refs.newNote.value;
          console.log(note)
          this.setState({editing: false});
        },
        delete: function() {
          console.log('Deleting comment')
        },

        renderNormal: function(){
        return (<div className="commentContainer">
            <div ClassName="commentText">{this.props.children}</div>
            <button onClick={this.edit}>Edit</button>
            <button onClick={this.delete}>Delete</button>
          </div>
        )
        },
        renderForm: function(){
        return (<div className="commentContainer">
            <textarea ref="newNote" defaultValue={this.props.children}></textarea>
            <button onClick={this.save}>Save</button>
          </div>
        )
      },
        render: function () {
          if (this.state.editing) {
            return this.renderForm();
          }else{
            return this.renderNormal();
          }
        }
      });
      ReactDOM.render(<div>
        <Comment>dan here</Comment>
        <Comment>comment two</Comment>
        <Comment>is this number three?</Comment>
        </div>,
      document.getElementById('container'));
    </script>
  </body>
</html>
